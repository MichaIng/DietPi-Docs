# https://facelessuser.github.io/pyspelling/configuration/
matrix:
- name: HTML
  aspell:
    lang: en
  dictionary:
    wordlists:
    - .wordlist.txt
    encoding: utf-8
  pipeline:
  - pyspelling.filters.html:
      attributes:
      - title
      - alt
      ignores:
      - code
      - pre
      - .nospellcheck
      - a.magiclink
  - pyspelling.filters.url:
  sources:
  - 'build/**/*.html|!build/docs/releases/index.html'
  default_encoding: utf-8
